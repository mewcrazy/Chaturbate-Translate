<div class="se-modal personal-notifications-modal" style="">
    <div class="title">
        <h1>Chaturbate Enhanced</h1>
    </div>
    <div class="enhanced-options-content">
        <fieldset class="se-default-gender-tab">
            <legend class="label" style="font-size: 1.266em; font-family: UbuntuMedium, Arial, Helvetica, sans-serif; font-weight: normal; padding: 10px 0px;">
                Default Homepage Gender
            </legend>
            <span>
                Change the default Featured Tab to a different Gender.
            </span>
            <table>
                <tbody>
                    <tr style="padding: 3px 0px;">
                        <th
                            style="width: auto; padding-top: 10px; padding-bottom: 1px; vertical-align: top; text-align: right; padding-left: 10px;">
                            <label class="defaultColor"
                                style="text-align: left; font: 1em / 1.3em UbuntuMedium, Arial, Helvetica, sans-serif; padding: 0px; margin: 0px 4px 6px; width: 100%;">
                                Gender:
                            </label>
                        </th>
                        <td class="defaultColor" style="vertical-align: middle;">
                            <select name="auto_refill_active"
                                class="fieldInput" 
                                style="border-width: 1px; border-style: solid; border-radius: 4px; padding: 2px 4px; line-height: 18px; margin-top: 4px;">
                                <option value="/">Women</option>
                                <option value="/female-cams/">Women</option>
                                <option value="/male-cams/">Men</option>
                                <option value="/couple-cams/">Couples</option>
                                <option value="/trans-cams/">Trans</option>
                            </select>
                            <div style="display: none;"></div>
                            <div class="fieldError" style="display: none;"></div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </fieldset>
        <fieldset class="se-default-gender-tab">
            <legend class="label" style="font-size: 1.266em; font-family: UbuntuMedium, Arial, Helvetica, sans-serif; font-weight: normal; padding: 10px 0px;">
                Translation Language
            </legend>
            <span>
                Change the default Translation Language in which your received messages get translated into. The language for Sent Messages can be changed in each chat room.
            </span>

                                style="text-align: left; font: 1em / 1.3em UbuntuMedium, Arial, Helvetica, sans-serif; padding: 0px; margin: 0px 4px 6px; width: 100%;">
                                Gender:
                            </label>

                                <option value="/">Women</option>
                                <option value="/female-cams/">Women</option>
                            </select>
                            <div style="display: none;"></div>
                            <div class="fieldError" style="display: none;"></div>
